<html>

<head>
    <title>
   While Loop
    </title>
</head>

<body>

    <p id="hour"></p>
    
    <script>
        var i=0;
        var text="";
        while(i<10){
            text+="<br>The number is"+i;
            i++;

        }
        document.getElementById("hour").innerHTML=text;
        </script>
        </body>
        </html>
